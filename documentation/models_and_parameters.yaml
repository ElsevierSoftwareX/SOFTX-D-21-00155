    Category: shape-ellipsoid
    scale:
        fixed: [1.0]
    background:
        fixed: [0.001]
    sld:
        linear: [-0.56, 8.00]
    sld_solvent: 
        linear: [-0.56, 6.38]
    radius_equat_minor: 
        log: [1.0, 4.0] 
        polydispersity: 
            SchulzDispersion: [0.0, 0.40]
    radius_equat_major: 
        log: [1.0, 4.0] 
        polydispersity: 
            SchulzDispersion: [0.0, 0.40]
    radius_polar: 
        log: [1.0, 4.0] 
        polydispersity: 
            SchulzDispersion: [0.0, 0.40]
    Structure_Factor: 
        name: hardsphere
        volfraction: 
            linear: [0.0, 0.50]

teubner_strey:
    name: teubner_strey
    Category: shape-independent
    scale:
        fixed: [1.0]
    background: 
        fixed: [0.001]
    sld_a: 
        linear: [-0.56, 8.00]
    sld_b: 
        linear: [-0.56, 8.00]
    d: 
        log: [1.0, 2.5]
    xi: 
        linear: [2.5, 100.0] 
        coupled: [d]

two_lorentzian:
    name: two_lorentzian
    Category: shape-independent
    scale: 
        fixed: [1.0]
    background: 
        fixed: [0.001]
    lorentz_scale_1: 
        log: [2.0, 4.0]
    lorentz_scale_2: 
        linear: [0.01, 0.10] 
        coupled: [lorentz_scale_1]
    lorentz_length_1: 
        log: [2.0, 3.0]
    lorentz_length_2: 
        log: [0.0, 2.0]
    lorentz_exp_1: 
        linear: [1.0, 3.0]
    lorentz_exp_2: 
        linear: [1.0, 3.0]

two_power_law:
    name: two_power_law
    Category: shape-independent
    scale:
        fixed: [1.0]
    background: 
        fixed: [0.001]
    coefficent_1: 
        log: [1.0, 4.0]
    crossover: 
        linear: [0.01, 0.50]
    power_1: 
        linear: [1.0, 4.0]
    power_2: 
        linear: [1.0, 4.0]

unified_power_Rg:
    name: unified_power_Rg
    Category: shape-independent
    scale:
        fixed: [1.0]
    background:
        fixed: [0.001]
    level:
        integer: [1, 6]
    rg1:
        log: [2.0, 5.0]
    rg2:
        linear: [0.01, 0.99] 
        coupled: [rg1]
    rg3:
        linear: [0.01, 0.99] 
        coupled: [rg2]
    rg4:
        linear: [0.01, 0.99] 
        coupled: [rg3]
    rg5:
        linear: [0.01, 0.99] 
        coupled: [rg4]
    rg6:
        linear: [0.01, 0.99] 
        coupled: [rg5]
    power1:
        linear: [1.0, 4.0]
    power2:
        linear: [1.0, 4.0]
    power3:
        linear: [1.0, 4.0]
    power4:
        linear: [1.0, 4.0]
    power5: 
        linear: [1.0, 4.0]
    power6:
        linear: [1.0, 4.0]
    B1:
        log: [-8.0, -5.0]
    B2:
        log: [-8.0, -5.0]
    B3:
        log: [-8.0, -5.0]
    B4:
        log: [-8.0, -5.0]
    B5:
        log: [-8.0, -5.0]
    B6:
        log: [-8.0, -5.0]
    G1: 
        log: [2.0, 5.0]
    G2: 
        linear: [0.01, 0.99] 
        coupled: [G1]
    G3:
        linear: [0.01, 0.99] 
        coupled: [G2]
    G4:
        linear: [0.01, 0.99] 
        coupled: [G3]
    G5:
        linear: [0.01, 0.99] 
        coupled: [G4]
    G6:
        linear: [0.01, 0.99] 
        coupled: [G5]

vesicle:
    name: vesicle
    Category: shape-sphere
    scale:
        fixed: [1.0]
    background:
        fixed: [0.001]
    sld:
        linear: [-0.56, 8.00]
    sld_solvent:
        linear: [-0.56, 6.38]
    volfraction:
        linear: [0.00, 1.00]
    radius: 
        log: [3.0, 5.0] 
        polydispersity:
            SchulzDispersion: [0.0, 0.40]
    thickness:
        log: [1.0, 2.0] 
        polydispersity:
            SchulzDispersion: [0.0, 0.40]
    Structure_Factor: 
        name: hardsphere
        volfraction:
            linear: [0.0, 0.50]

